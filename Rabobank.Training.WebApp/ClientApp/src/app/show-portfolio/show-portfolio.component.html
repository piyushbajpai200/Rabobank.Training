<h1 id="tableLabel">Portfolio</h1>

<p *ngIf="!portfolioVM && !errorFlag"><em>Loading...</em></p>

<p *ngIf="errorFlag">Something went wrong, Please try again. </p>
<table class='table ' aria-labelledby="tableLabel" *ngIf="portfolioVM">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th></th>
      <th>Value</th>
     
    </tr>
  </thead>
  <tbody *ngFor="let position of portfolioVM.positions">
    <tr>
      <td>{{ position.code }}</td>
      <td>{{ position.name }}</td>
      <td></td>
      <td>{{ position.value | currency:'EUR' : 'symbol' : '1.0-0'}}</td>
    </tr>
    <tr *ngFor="let mandate of position.mandates" >
      <td></td>
      <td> {{mandate.name}}</td>
      <td> {{mandate.allocation | percent:'1.1-1'}} </td>
      <td> {{mandate.value | currency:'EUR' : 'symbol' : '1.0-0'}}</td>
    </tr>
  </tbody>
</table>
